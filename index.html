<!DOCTYPE html>

<head>

<body class="">
  <div class="jumbotron "></div>
  <form class="signin ">
    <div class="email">
      <label for="email" class="label">Email</label>
      <input type="email" class="control" id="email" aria-describedby="introducir email">
    </div>
    <div class="password">
      <label for="password" class="label">Contraseña</label>
      <input type="password" class="control" id="password">
    </div>
    <div class="formcheck checked">
      <input type="checkbox" class="checkInput cursor-active" id="check">
      <label for="check" class="checkLabel">Recuérdame</label>
    </div>
    <button type="button" class="submitLogin " id="ingresar">Submit</button>

  </form>

  <footer class="text-muted">

    </div>
  </footer>
